# git-cliff configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

"""
# template for the changelog body
# config_change_commits is a list of commits that have a CONFIG-CHANGE footer
# and is built here instead of using a group so that the commits are still grouped
# in their original groups (a commit cannot be in multiple groups).
# https://keats.github.io/tera/docs/#introduction
body = """

{%- set breaking_commits = commits | filter(attribute="breaking", value=true) -%}
{%- set config_change_commits = [] -%}
{%- for commit in commits -%}
  {%- for footer in commit.footers -%}
    {%- if footer.token == 'CONFIG-CHANGE' -%}
      {%- set_global config_change_commits = config_change_commits | concat(with=commit) -%}
    {%- endif -%}
  {%- endfor -%}
{%- endfor -%}

## ğŸš€ What's New
- [Brief description of new features]

## âœ… Testing & Validation
<!-- TEST_PLACEHOLDER_START -->
<!-- TEST_PLACEHOLDER_END -->

{% if breaking_commits %}
  ## âš ï¸ Breaking Changes
  {%- for commit in breaking_commits %}
    {%- for line in commit.footers %}
      {%- if line.breaking %}
        - {{ line.value | trim }}
          ***Original commit:*** {% if commit.type %}{{ commit.type }}{% endif -%}{% if commit.scope %}(_{{commit.scope}}_){% endif -%} {{ commit.message | trim }}
      {%- endif %}
    {%- endfor %}
  {%- endfor %}
{%- endif %}

{% if config_change_commits %}
  ## ğŸ“‹ Configuration Changes
  {%- for commit in config_change_commits %}
    {%- for line in commit.footers %}
      {%- if line.token == 'CONFIG-CHANGE' %}
        - {{ line.value | trim }}
          ***Original commit:*** {% if commit.type %}{{ commit.type }}{% endif -%}{% if commit.scope %}(_{{commit.scope}}_){% endif -%} {{ commit.message | trim }}
      {%- endif %}
    {%- endfor %}
  {%- endfor %}
{%- endif %}

## ğŸ“¦ Full Changelog
{% for group, group_commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in group_commits %}
    - {% if commit.scope %}(_{{commit.scope}}_) {% endif -%} {{ commit.message | upper_first | trim }}
    {%- endfor -%}
{% endfor %}
"""
# remove the leading and trailing whitespace from the templates
trim = true
# changelog footer
footer = """
<!-- generated by git-cliff -->
"""
# postprocessors
postprocessors = [
    # { pattern = '<REPO>', replace = "https://github.com/orhun/git-cliff" }, # replace repository URL
]

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# process each line of a commit as an individual commit
split_commits = false
# regex for preprocessing the commit messages
commit_preprocessors = [
    # Replace issue numbers
    #{ pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](<REPO>/issues/${2}))"},
    # Check spelling of the commit with https://github.com/crate-ci/typos
    # If the spelling is incorrect, it will be automatically fixed.
    # { pattern = '.*', replace_command = 'typos --write-changes -' },
    # { pattern = '\-\s\[\s] I have .*', replace = "" },
    { pattern = '\nSigned-off-by: .*', replace = "" },
    { pattern = '\n\n---------', replace = "" },

    { pattern = '\nCo-authored-by: .*', replace = "" },
]
# regex for parsing and grouping commits
commit_parsers = [
    # Regular commit types - message-based grouping only
    { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
    { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
    { message = "^doc", group = "<!-- 2 -->ğŸ“š Documentation" },
    { message = "^perf", group = "<!-- 3 -->âš¡ Performance" },
    { message = "^refactor", group = "<!-- 4 -->ğŸšœ Refactor" },
    { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
    { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
    { message = "^ci", group = "<!-- 7 -->ğŸ¤– CI" },
    { message = "^chore", group = "<!-- 8 -->âš™ï¸ Miscellaneous Tasks" },
    { message = "^\\[(.*)\\]", group = "<!-- 9 -->ğŸ“¦ Uncategorized" },
]
# protect breaking changes from being skipped due to matching a skipping pattern
protect_breaking_commits = false
# filter out the commits that are not matched by commit parsers
filter_commits = true
# regex for matching git tags
# tag_pattern = "v[0-9].*"

# regex for skipping tags
# skip_tags = ""
# regex for ignoring tags
# ignore_tags = ""
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"

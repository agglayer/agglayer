# Custom settlement configuration with immediate finality
max-expected-retries = 512
retry-on-transient-failure.initial-interval = "5s"
settlement-policy = "latest-block/16"
gas-limit-ceiling = "0x1c9c380"
gas-limit-multiplier-factor = 1.05
gas-price-multiplier-factor = 1.1
gas-price-ceiling = "50gwei"
gas-price-floor = "1gwei"


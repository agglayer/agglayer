[package]
name = "pessimistic-proof"
version.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
agglayer-primitives.workspace = true
pessimistic-proof-core.workspace = true
bincode.workspace = true
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["arbitrary_precision"] }
serde_with = { version = "3" }
thiserror.workspace = true
hex.workspace = true
hex-literal = "0.4"

[dev-dependencies]
rs_merkle = { version = "1.4", default-features = false }
rand = "0.8.5"
pessimistic-proof-core = { workspace = true, features = ["testutils"] }
tiny-keccak = { git = "https://github.com/sp1-patches/tiny-keccak", branch = "patch-v2.0.2", features = [
    "keccak",
] }

[lints]
workspace = true

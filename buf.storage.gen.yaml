version: v2

managed:
  enabled: true

plugins:
  - local: protoc-gen-prost
    out: crates/agglayer-storage/src/types/generated
    opt:
      - bytes=.
      - compile_well_known_types
      - type_attribute=.agglayer.storage.v0.NetworkInfoValue.value=#[derive(strum_macros::EnumIter\, strum_macros::EnumDiscriminants)]
      - type_attribute=.agglayer.storage.v0.NetworkInfoValue.value=#[strum_discriminants(derive(strum_macros::EnumIter\, strum_macros::FromRepr\, strum_macros::EnumCount))]

  - local: protoc-gen-prost-crate
    out: crates/agglayer-storage/src/types/generated/
    strategy: all
    opt:
      - no_features
